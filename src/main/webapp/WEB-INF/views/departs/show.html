<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Департамент</title>
</head>
<body>
<label for="name">Название департмента:</label>
<b th:text="${depart.getName()}" id = "name">VALUE</b>
</br>

<a th:href="@{/departs/{id}/edit(id=${depart.getId()})}">Редактировать</a>
</br>

<form th:method="Delete" th:action="@{/departs/{id}(id=${depart.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
