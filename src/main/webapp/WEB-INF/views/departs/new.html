<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый департамент</title>
</head>
<body>


<form th:method="POST" th:action="@{/departs}" th:object="${depart}">
    <label for="name">Введите департамент: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">depName Error</div>
    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
